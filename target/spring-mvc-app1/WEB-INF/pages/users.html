<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${users}">
    <a th:href="@{/users/{id}(id=${person.getId()})}" th:text="${person.getId() + '. ' +
     person.getFirstName() + ' ' + person.getLastName() + ' ' + person.getAge()}">user</a>
</div>
<form th:action="@{/users/new}">
    <input type="submit" value="New user">
</form>
</body>
</html>
